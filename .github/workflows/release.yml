name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: anime_renamer
            archive_name: linux-x86_64

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: anime_renamer
            archive_name: linux-x86_64-musl

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: anime_renamer
            archive_name: macos-x86_64

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: anime_renamer
            archive_name: macos-aarch64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: anime_renamer.exe
            archive_name: windows-x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Get version
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Prepare release directory
        shell: bash
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release/${{ matrix.artifact_name }}
          if [ "${{ runner.os }}" != "Windows" ]; then
            chmod +x release/${{ matrix.artifact_name }}
          fi

      - name: Create archive (Linux/macOS)
        if: runner.os != 'Windows'
        working-directory: release
        run: |
          tar czf anime_renamer-${{ steps.version.outputs.VERSION }}-${{ matrix.archive_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        working-directory: release
        run: |
          7z a anime_renamer-${{ steps.version.outputs.VERSION }}-${{ matrix.archive_name }}.zip ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: anime_renamer-${{ matrix.archive_name }}
          path: release/*.tar.gz
          if-no-files-found: ignore

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: anime_renamer-${{ matrix.archive_name }}
          path: release/*.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
